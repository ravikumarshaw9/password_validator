<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
</head>
<body>
    <div class="container">
        <!-- Header section with title and description -->
        <div class="header">
            <h1>üîê Password Validator</h1>
            <p>Create a strong and secure password</p>
        </div>

        <!-- Password input form -->
        <form class="form-group">
            <div class="input-container">
                <input 
                    type="password" 
                    id="passwordInput" 
                    class="password-input" 
                    placeholder="Enter your password..."
                    autocomplete="new-password"
                >
                <!-- Visual strength indicator bars -->
                <div class="strength-indicator">
                    <div class="strength-bar" id="bar1"></div>
                    <div class="strength-bar" id="bar2"></div>
                    <div class="strength-bar" id="bar3"></div>
                    <div class="strength-bar" id="bar4"></div>
                    <div class="strength-bar" id="bar5"></div>
                </div>
            </div>
        </form>

        <!-- Password rules section -->
        <div class="rules-container">
            <h3 class="rules-title">Password Requirements</h3>
            <ul class="rules-list">
                <!-- Each rule has an icon and text that will be updated by JavaScript -->
                <li class="rule" id="lengthRule">
                    <span class="rule-icon">‚è≥</span>
                    <span class="rule-text">At least 8 characters long</span>
                </li>
                <li class="rule" id="uppercaseRule">
                    <span class="rule-icon">‚è≥</span>
                    <span class="rule-text">Contains uppercase letter (A-Z)</span>
                </li>
                <li class="rule" id="lowercaseRule">
                    <span class="rule-icon">‚è≥</span>
                    <span class="rule-text">Contains lowercase letter (a-z)</span>
                </li>
                <li class="rule" id="numberRule">
                    <span class="rule-icon">‚è≥</span>
                    <span class="rule-text">Contains at least one number (0-9)</span>
                </li>
                <li class="rule" id="specialRule">
                    <span class="rule-icon">‚è≥</span>
                    <span class="rule-text">Contains special character (@, #, $, %, etc.)</span>
                </li>
            </ul>
        </div>
    </div>
